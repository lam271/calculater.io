<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="calculator">
                <div class="calculator-screen">
                    <span class="input">0</span>
                </div>
                <div class="calculator-button">
                    <button class="item item1 ">7</button>
                    <button class="item item2 ">8</button>
                    <button class="item item3 ">9</button>
                    <button class="item item4 ">/</button>
                    <button class="item item5 ">4</button>
                    <button class="item item6">5</button>
                    <button class="item item7">6</button>
                    <button class="item item8">*</button>
                    <button class="item item9">1</button>
                    <button class="item item10">2</button>
                    <button class="item item11">3</button>
                    <button class="item item12">-</button>
                    <button class="item item13">0</button>
                    <button class="item item14">.</button>
                    <button class="item item15">+</button>
                    <button class="item item16">=</button>
                    <button class="item item17">DEL</button>
                    <button class="item item18">AC</button>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
